<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Mini Clicker</title>
  <style>
    /* CSS như mình gửi ở trên */
  </style>
</head>
<body>
  <!-- Logo to nằm giữa -->
  <div class="logo">
    <img src="rialo.png" alt="Rialo Logo">
  </div>

  <h1>Rialo Mini Clicker</h1>
  
  <div class="score" id="score">Score: 0</div>
  
  <button class="click-btn" onclick="increaseScore()">Click Here</button>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>

  <script>
    let score = 0;

    function increaseScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }

    function resetGame() {
      score = 0;
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>
</body>
</html>
