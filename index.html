<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Mini Clicker</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Logo styling */
    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 180px;
      animation: glow 2s infinite alternate, shake 4s infinite;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px #ffcc00) drop-shadow(0 0 10px #ffaa00);
      }
      to {
        filter: drop-shadow(0 0 15px #ffcc00) drop-shadow(0 0 25px #ffaa00);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
    }

    .score {
      margin: 15px;
      font-size: 20px;
    }

    .click-btn, .reset-btn {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .click-btn {
      background-color: #4CAF50;
      color: white;
    }

    .click-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 0 8px #4CAF50;
    }

    .reset-btn {
      background-color: #e74c3c;
      color: white;
    }

    .reset-btn:hover {
      background-color: #c0392b;
      transform: scale(1.05);
      box-shadow: 0 0 8px #e74c3c;
    }
  </style>
</head>
<body>
  <!-- Big glowing logo -->
  <div class="logo">
    <img src="rialo.png" alt="Rialo Logo">
  </div>

  <h1>Rialo Mini Clicker</h1>
  
  <div class="score" id="score">Score: 0</div>
  
  <button class="click-btn" onclick="increaseScore()">Click Here</button>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>

  <script>
    let score = 0;

    function increaseScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }

    function resetGame() {
      score = 0;
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>
</body>
</html>
