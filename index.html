<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rialo Mini Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <img id="r.logo" src="cat-superman.png" alt="Rialo logo (if available)" class="logo" />
      <h1>Rialo Mini Clicker</h1>
    </header>

    <section class="status">
      <div class="score-box">
        <div class="label">Score</div>
        <div id="score" class="score-value">0</div>
      </div>

      <div class="controls">
        <button id="btnClick" class="big-btn" onclick="clickButton()">Click Me!</button>
        <div class="info-line">Click value: <span id="clickValue">1</span></div>
      </div>
    </section>

    <section class="shop">
      <h2>Upgrades</h2>
      <div class="upgrade-row">
        <button id="btnDoubleClick" onclick="buyDoubleClick()">Buy x2 (Cost: 50)</button>
      </div>
      <div class="upgrade-row">
        <button id="btnAutoClicker" onclick="buyAutoClicker()">Buy AutoClicker (Cost: 100) â€” Owned: 0</button>
      </div>
    </section>

    <section class="footer-controls">
      <button id="btnReset" onclick="resetGame()">Reset Game</button>
      <button id="btnSaveNow" onclick="saveGame()">Save Now</button>
      <button id="btnLoadNow" onclick="loadGame()">Load Save</button>
    </section>
  </main>

  <!-- notifications / milestone banners will be appended to body dynamically -->

  <script src="game.js"></script>
</body>
</html>
